<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Clash-pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customs css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section id="home">
            <div class="text-center min-h-screen flex flex-col gap-5 items-center justify-center">
                <h1 class="text-[100px] font-bold text-white">ALPHA CLASH PRO</h1>
                <p class="text-white">Unleash your keyboard Kung Fu: Press "Enter" to play</p>
                <button onclick="play()" class="btn text-black ">play now</button>
            </div>
        </section>
        <!-- play ground -->
        <section id="play-ground" class=" hidden">
            <div class=" flex flex-col items-center gap-5 justify-between pt-10">
                <!-- screen -->
                <div
                    class="mx-auto artboard artboard-horizontal phone-6 border-8 border-[#2a273f] rounded-2xl bg-[#ffffff9e]">
                    <div class="bg-black text-white  w-[400px] mx-auto text-center p-2 rounded-b-lg ">Don't watch
                        keyboard while playing...</div>
                    <p id="display" class="text-9xl font-bold flex justify-around items-center h-full ">Y</p>
                </div>
                <!-- keyboard -->
                <div class="">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- score -->
                <div class="flex justify-between items-center w-[1000px]">
                    <button class="btn  bg-[#894189] border-none text-white hover:bg-slate-700 rounded-xl">
                        LIfe
                        <img src="images/heart.svg" alt="">
                        <span id="life-element">5</span>
                    </button>
                    <button class="btn bg-[#360490] border-none text-white hover:bg-slate-700 rounded-xl">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span id="display-score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <section id="scroll-element" class="hidden">
            <div class="flex justify-center items-center min-h-screen">
                <div
                    class=" text-white border-blue-300 w-[400px] flex flex-col gap-3 p-5 justify-center items-center bg-[#8f6dc8] rounded-2xl">
                    <h1>Game over !</h1>
                    <h1 class=" text-7xl font-bold"><span>Score :</span> <span id="final-score">0</span></h1>
                    <button onclick="play()" class="btn w-[200px] text-black text-2xl">Play Now</button>
                    <p class="">Practice will make you Pro</p>
                </div>
            </div>
        </section>

    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
