<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Clash-pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customs css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section class="home">
            <div class=" hidden text-center min-h-screen flex flex-col gap-5 items-center justify-center">
                <h1 class="text-[100px] font-bold text-white">ALPHA CLASH PRO</h1>
                <p class="text-white">Unleash your keyboard Kung Fu: Press "Enter" to play</p>
                <button class="btn text-black ">play now</button>
            </div>
        </section>
        <!-- play ground -->
        <section class="play-ground hidden">
            <div class=" flex flex-col items-center gap-5 justify-between pt-10">
                <!-- screen -->
                <div
                    class="mx-auto artboard artboard-horizontal phone-6 border-8 border-[#2a273f] rounded-2xl bg-[#ffffff9e]">
                    <div class="bg-black text-white  w-[400px] mx-auto text-center p-2 rounded-b-lg ">Don't watch
                        keyboard while playing...</div>
                    <p class="text-9xl font-bold flex justify-around items-center h-full ">Y</p>
                </div>
                <!-- keyboard -->
                <div class="">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- score -->
                <div class="flex justify-between items-center w-[1000px]">
                    <button class="btn  bg-[#894189] border-none text-white hover:bg-slate-700 rounded-xl">
                        LIfe
                        <img src="images/heart.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn bg-[#360490] border-none text-white hover:bg-slate-700 rounded-xl">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>
        <section class="scroll hidden">
            <div class="flex justify-center items-center min-h-screen">
                <div class=" text-white border-blue-300 w-[400px] flex flex-col gap-3 p-5 justify-center items-center bg-[#8f6dc8] rounded-2xl">
                    <h1 class=" text-7xl font-bold">Score : 0</h1>
                    <button class="btn w-[200px]">Play Now</button>
                    <p class="">Practice will make you Pro</p>
                </div>
            </div>
        </section>

    </main>
    <script src="index.js"></script>
</body>

</html>
